<template>
    <lightning-card title="Account List">
      <table class="slds-table slds-table_cell-buffer slds-table_bordered">
        <thead>
          <tr class="slds-text-title_caps">
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <template for:each={accounts} for:item="account">
            <tr key={account.Id}>
              <td>{account.Name}</td>
            </tr>
          </template>
        </tbody>
      </table>
    </lightning-card>
  </template>
